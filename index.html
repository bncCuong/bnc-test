<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
<!-- Nhúng Font Awesome từ CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Bùi Ngọc Cường</title>
</head>
<body>

    <!-- Header Start -->
    <header class="contai-header">
        <div class="top-header">
            <div class="sub-header">
                <p class="notifi-header">
                    You are a student and students get 20% discount. <span class="sub-notifi">Learn More</span>
                </p>
                <ul id="link-header">
                    <li class="option-header">
                        <span class="separate">|</span>
                        <span class="english">
                            English
                            <i class="fa-sharp fa-solid fa-chevron-down item-icon-header"></i>
                        </span>
                        <span class="usd">
                            USD
                            <i class="fa-sharp fa-solid fa-chevron-down item-icon-header"></i>
                        </span>
                    </li>
                </ul>
            </div>
            <!-- TODO: Mobile reponsive -->
        </div>

        <div class="mid-header">
            <div class="contai-mid-header">
                <div class="logo-header">
                    <img src="access/Logo.svg" />
                </div>
                <div class="search-header">
                    <p class="title-search">All Categories</p>
                    <i class="fa-sharp fa-solid fa-chevron-down item-icon-header"></i>
                    <span class="separate" style="margin-left:20px">|</span>
                    <input placeholder="Search in 200+ product..." class="input-search-header" />
                    <button class="button-search-header">Search</button>
                </div>
                <div class="action-header">
                    <div class="login-action-header">
                        <img src="access/icon.png" alt="user-icon" style="object-fit: contain;" />
                        <div class="user-action-header">
                            <p class="login-action">Login</p>
                            <p class="account-action">Account</p>
                        </div>
                    </div>

                    <div class="like-action-header">
                        <img src="/access/heart.png" alt="header-icon" />
                        <div class="notifi-action">2</div>
                    </div>

                    <div class="cart-action-header">
                        <div class="cart-icon">
                            <img alt="cart-icon" src="/access/cart.png" style="object-fit: contain;"/>
                            <div class="notifi-action">2</div>
                        </div>
                        <div class="cart-title">
                            <p class="title">Your Cart </p>
                            <p class="money">$280.00</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- TODO: Mobile reponsive -->
        </div>

        <div class="bottom-header">
            <div class="contai-btm-header">
                <div class="bar-btm-header">
                    <img src="access/bar.png" alt="bar-icon" style="object-fit: contain;"/>
                    <p class="bar-title">
                        Browse All Categories
                    </p>
                    <span class="separate">|</span>
                </div>
                <ul id="menu-btm-header"></ul>
                <div class="sale-btm-header">
                    <img src="/access/sale.png" alt="sale-icon" style="object-fit: contain;" />
                    <p class="bar-title">Sale $20 Off Your First Order.</p>
                </div>
            </div>
        </div>

    </header>
    <!-- End Header -->

    <!-- Main Start -->
    <main class="contai-main">
       <section class="sidebar-main">
        <div class="left-sidebar">
            <ul id="menu-sidebar"></ul>
        </div>
        <div class="right-sidebar">
            <div class="slider-big-contai">
                <img src="/access/slider-big.png" alt="slider image" />
                <div class="chevon-left">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="chevon-right">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="dot-middle">
                    <span class="dot-item"></span>
                    <span class="dot-item"></span>
                    <span class="dot-item" style="background-color: white;"></span>
                    <span class="dot-item"></span>
                    <span class="dot-item"></span>
                </div>
            </div>
            <div class="sub-slider-contai">
                <img src="/access/image-1.png" alt="slider-1" class="sub-image-slider1" />
                <img src="/access/image-2.png" alt="slider-2" class="sub-image-slider2" />
                <img src="/access/image-3.png" alt="slider-3" class="sub-image-slider3" />
            </div>
        </div>
       </section>

       <section class="middle-main">
        <div class="product-contai">
            <div>
                <div class="product-item">
                    
                </div>
                <div class="product-item">
                
                </div>
            </div>
            <div>
                <div class="product-item">
            
                </div>
                <div class="product-item">
            
                </div>
            </div>
           
        </div>
        
       </section>
    </main>
    <!-- Main End -->
    <script src="/index.js"></script>
</body>
</html>
